<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mars Scraping</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
      </head>

<body class="text-white" style="background-color: rgb(54, 17, 0)">
  <div class="container-fluid">
    <div class="jumbotron text-center" style="background-image: url(https://wallpaperaccess.com/full/502138.jpg); height: 200px; background-position-y: 800px; background-position-x: center">
      <h1 class="display-3"><b>Mission to Mars</b></h1>
      <p><a class="btn btn-warning btn-lg" href="/scrape" role="button">Scrape Data</a></p>
    </div>
    <!-- News -->
    <div class="container" style="margin-top: 40px;">
      <div class="row">
        <div class="col-lg-3">
          <h2 style="text-align: center">Mars News</h2>
          <h4 style="color: #ff9100">{{ mars_scrape.news_title }}</h4>
          <p style="color: #ff5e00">{{ mars_scrape.news_paragraph }}</p>
        </div>
        <!-- Image -->
        <div class="col-lg-6">
          <h2 style="text-align: center">Featured Mars Image</h2>
          <img src="{{ mars_scrape.featured_image_url }}" class="img-responsive" style="max-width:100%; max-height: auto;" alt="Mars Featured Image"/>
        </div>
        <!-- Facts -->
        <div class="col-lg-3">
          <h2 style="text-align: center;">Mars Facts</h2>
          {{ mars_scrape.facts_table | safe }}
        </div>
      </div>
    </div>
    <hr>
    <div class="container">
    <!-- Hemispheres -->
    <h2 style="text-align: center">Mars Hemispheres</h2>
    <div class="card-deck">
      <div class="col-lg-12">
        <div class="row">
          {% for h in mars_scrape.hemispheres %}
          <div class="col-lg-3">
            <div class="card text-dark bg-warning mb-3">
              <img class="card-img-top" src="{{ h.img_url }}" alt="Hemisphere Image">
              <div class="card-body">
                <p class="card-text">{{ h.title }}</p>
              </div>  
            </div>
          </div>
          {% endfor %} 
        </div>
      </div>
    </div>
    </div>
  </div>
</body>





</html>
