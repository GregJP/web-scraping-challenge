<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mars Scraping</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
      </head>

<body class="text-white" style="background-color: rgb(54, 17, 0)">
  <div class="container-fluid">
    <div class="jumbotron text-center" style="background-image: url(https://wallpaperaccess.com/full/502138.jpg); height: 500px; background-position: center">
      <h1 class="display-3"><b>Mission to Mars</b></h1>
      <p><a class="btn btn-warning btn-lg" href="/scrape" role="button">Scrape Data</a></p>
    </div>
    <!-- News -->
    <div class="container">
      <div class="row">
        <div class="media">
          <div class="col-lg-12">
            <h2>Mars News</h2>
            <h4 style="color: #ff9100">{{ mars_scrape.news_title }}</h4>
            <p style="color: #ff5e00">{{ mars_scrape.news_paragraph }}</p>
          </div>
        </div>
      </div>
    </div>   
    <hr>
    <!-- Image -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2>Featured Mars Image</h2>
          <img src="{{ scrape_mars.featured_image_url }}" class="img-responsive" style="max-width:100%; max-height: auto;" alt="Mars Featured Image"/>
        </div>
      </div>
    </div>
    <hr>
        <!-- Facts -->    
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2>Mars Facts</h2>
          {{ mars_scrape.facts_table }}
        </div>
      </div>
    </div>
    <div class="container">
    <hr>
    <!-- Hemispheres -->
    <h2>Mars Hemispheres</h2>
    <div class="card-deck">
      <div class="col-md-12">
        <div class="row">
          <p class="card-text">{{ mars_scrape.hemispheres }}</p>
        </div>
      </div>
    </div>
    </div>
  </div>
</body>





</html>
